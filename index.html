<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handleliste</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <script src="js/scriptgt.js"></script>
    <script src="js/scriptmk.js"></script>

  </head>
  <body onload="welcome()">
    <div class="wrapper">
      <header>
        <div class="logo"></div>
        <div class="heading">
          <h1>Dagligvarer liste</h1>
        </div>
      </header>
      <main>
        <div class="card_1">
          <h2>På lager</h2>
          <label for="text"></label>
          <div id="pl-wrap">
            <!-- (A) ADD NEW ITEM -->
            <form id="pl-form">
              <input type="text" id="pl-item" placeholder="Item Name" required />
              <input type="submit" id="pl-add" value="Add" />
            </form>
      
            <!-- (B) SHOPPING LIST -->
            <div id="pl-list"></div>
          </div>
        </div>
        <div class="card_2">
          <h2>Går tomt</h2>
          <label for="text"><h3></h3></label>
          <div id="gt-wrap">
            <!-- (A) ADD NEW ITEM -->
            <form id="gt-form">
              <input type="text" id="gt-item" placeholder="Item Name" required />
              <input type="submit" id="gt-add" value="Add" />
            </form>
      
            <!-- (B) SHOPPING LIST -->
            <div id="gt-list"></div>
          </div>
        </div>
        <div class="card_3">
          <h2>Må kjøpes</h2>
          <label for="text"><h3></h3></label>
          <div id="mk-wrap">
            <!-- (A) ADD NEW ITEM -->
            <form id="mk-form">
              <input type="text" id="mk-item" placeholder="Item Name" required />
              <input type="text" id="mk-price" placeholder="Item Price" onkeypress='javascript: return isNumber(event)' autocomplete="off" required />
              <input type="submit" id="mk-add" value="Add" />
            </form>
      
            <!-- (B) SHOPPING LIST -->
            <div id="mk-list"></div>
          </div>
        </div>
      </main>
      <footer>
        <div class="logo-2"></div>
      </footer>
    </div>
  </body>
</html>
